<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html ng-app="searchMetrics">
<head>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/smart-table.js"></script>
    <script type="text/javascript" src="js/search_controller.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />    
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/jquery-ui.structure.css" />
    <link rel="stylesheet" href="css/jquery-ui.theme.css" />
    <link rel="stylesheet" href="css/search_style.css" />

    <title></title>
</head>
<body ng-controller="searchController">
<div id="header">

</div>


<div id="content">
    <div id="filter">
    <form ng-submit="search()">
        Metric Name: <br />
        <input type='text' id="name" />
        <hr />
        OpSim Run:
            <div id="sim_data">
                <div ng-repeat="s in sim_data">
                    <label><input type='checkbox' value="{$ s $}" /> {$ s $}</label>
                </div>
            </div>
        <hr />
        Slicer:
            <div id="slicer">
                <div ng-repeat="s in slicer">
                    <label><input type='checkbox' value="{$ s $}" /> {$ s $}</label>
                </div>
            </div>
        <input type='submit' id="search" value="search" />
        <input type='reset' id="clear" value="reset" ng-click="reset()" />
    </form>
    </div>
    <div id="results">
    <table st-table="metric_list" st-safe-src="metrics" class="table table-striped">
        <thead>
            <tr>
                <th st-ratio="5" st-sort="mafRunId">MafRun Id</th>
                <th st-ratio="5" st-sort="metricId">Metric Id</th>
                <th st-ratio="15" st-sort="simDataName">Opsim Run</th>
                <th st-ratio="15" st-sort="displayGroup">Group</th>
                <th st-ratio="15" st-sort="displaySubGroup">Subgroup</th>
                <th st-ratio="15" st-sort="metricName">Metric</th>
                <th st-ratio="15" st-sort="slicerName">Slicer</th>
                <th st-ratio="15" st-sort="metricMetadata">Meta</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="metric in metric_list">
                <td st-ratio="5">{$ metric.mafRunId $}</td>
                <td st-ratio="5">{$ metric.metricId $}</td>
                <td st-ratio="15">{$ metric.simDataName $}</td>
                <td st-ratio="15">{$ metric.displayGroup $}</td>
                <td st-ratio="15">{$ metric.displaySubGroup $}</td>
                <td st-ratio="15">{$ metric.metricName $}</td>
                <td st-ratio="15">{$ metric.slicerName $}</td>
                <td st-ratio="15">{$ metric.metricMetadata $}</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
				<td colspan="5" class="text-center">
					<div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="20"></div>
				</td>
			</tr>
		</tfoot>
        </table>
    </div>


</div>
    
    
    <div id="footer"></div>
</body>
</html>
