<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en" ng-app="showMaf">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />    
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/jquery-ui.structure.css" />
    <link rel="stylesheet" href="css/jquery-ui.theme.css" />
    <link rel="stylesheet" href="css/showMaf_style.css" />
    <title></title>
    
</head>
<body>
<div id="header">
<h1>List of Results</h1>
</div>


<div id="filter">

</div>
   
<div id="content" class="row" ng-controller="RunListController" >
    <div id="long_run_list" class="col-md-2">
        <div class="row">
            <div class="col-md-1">ID</div>
            <div class="col-md-6">MAF</span></div>
            <div class="col-md-4">OpSim</span></div>
        </div>
        <div ng-repeat="run in runs" class="row">
            <div class="col-md-1"><span ng-bind="run.mafRunId"></span></div>
            <div class="col-md-6"><span ng-bind="run.mafComment"></span></div>
            <div class="col-md-4"><span ng-bind="run.opsimRun"></span></div>
        </div>

    </div>    

    <div id="short_run_list" class="col-md-6">
        <div ng-repeat="run in runs" class="row run">
            <div class='col-md-1 runIdWrapper'>
                <div class='mafRnnId'><span ng-bind="run.mafRunId"></span></div>
            </div>
            <div class='col-md-11 runBox'>
                <div class='row'>
                    <div class='col-md-6'>
                        <div class='section'>MAF (<span class='mafDate'><span ng-bind="run.mafDate"></span></span>) </div>
                        <div class='mafComment'><span ng-bind="run.mafComment"></span></div>
                    </div>
                    <div class='col-md-6'>
                        <div class='section'>OpSim (<span class='opsimDate'><span ng-bind="run.opsimDate"></span></span>)</div>
                        <div class='opsimRun'><span ng-bind="run.opsimRun"></span></div>
                        <div class='opsimComment'><span ng-bind="run.opsimComment"></span></div>
                    </div>
                </div>
                <div class='row'>
                    <div class='mafDir'>[Dir] <span ng-bind="run.mafDir"></span></div>
                </div>
            </div>
            
        </div>
    </div>
        
    <div id="example" class="col-md-3" >
    </div>
    
</div>
    
    
    <div id="footer"></div>
</body>
</html>
